<div class="saved-filters">
    <div class="close" ng-click="modal.closeModal()">
        &times;
    </div>
    <div class="modal-header"> 
        <h3>Saved Filters</h3>
    </div>
    <div class="modal-body">
        <ase-notifications></ase-notifications>
        <driver-saved-filters></driver-saved-filters>
        <div class="well">
            <h4>Add New Saved Filter</h4>
            <form class="form-inline">
                <div class="form-group">
                    <label>Filter name</label>
                </div>
                <div class="form-group">
                    <input ng-model="modal.label" type="text" class="form-control" />
                </div>
                <a ng-click="modal.save()"
                   ng-disabled="!modal.label.length"
                   class="btn btn-default">
                    Save Filter
                </a>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="modal.closeModal()">
            Close
        </button>
    </div>
</div>
