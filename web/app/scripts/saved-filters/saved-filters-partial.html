<div class="block-inner">
    <h3 ng-if="filters.compact">Saved Filters</h3>
    <div class="report-content tab-content filters-table">
        <div ng-show="!filters.savedFilters.length">
            <i>No filters have been saved</i>
        </div>
        <table ng-show="filters.savedFilters.length" class="table table-hover">
            <thead ng-if="!filters.compact">
                <tr>
                    <td>Name</td>
                    <td>Filters</td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sf in filters.savedFilters">
                    <td width="20%">
                        {{ ::sf.label }}
                    </td>
                    <td width="60%" ng-bind-html="sf.filter_json | savedFilterAsHTML">
                    </td>
                    <td width="10%">
                        <a ng-click="filters.viewFilter(sf)">
                            View&nbsp;&raquo;
                        </a>
                    </td>
                    <td width="10%" ng-if="!filters.compact">
                        <a ng-click="filters.deleteFilter(sf)">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
