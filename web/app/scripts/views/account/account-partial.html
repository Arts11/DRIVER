<div class="form-area">
    <div class="col-sm-8 col-sm-offset-3">
        <div class="form-area-heading">
            <h2>Account Information</h2>
        </div>
        <div class="form-area-body">
            <div>
                <p><strong>User ID:</strong> {{ userInfo.id }}</p>
                <p><strong>E-mail:</strong> {{ userInfo.email }}</p>
                <p><strong>Administrator:</strong> {{ !!userInfo.is_staff }}</p>
                <p><strong>Token:</strong> {{ userInfo.token }}</p>
            </div>
        </div>
    </div>
</div>
