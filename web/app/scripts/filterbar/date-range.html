<button id="record-type"
   role="button"
   ng-class="error.btnClasses"
   class="ng-binding btn btn-default dropdown-toggle"
   data-toggle="dropdown"
   aria-haspopup="true"
   aria-expanded="true">
  Date Range <span class="caret"></span>
</button>
<ul class="dropdown-menu alert date-range"
    ng-class="error.classes"
    role="menu"
    aria-labelledby="record-type"
    ng-click="$event.stopPropagation()">
    <li class="nav-rt-item ng-scope" role="menuitem">
        <span ng-show="isMinMaxValid()">Filter according to earliest and latest occurence.</span>
        <span ng-hide="isMinMaxValid()">Maximum must be at least as large as minimum value</span>
        <div class="ng-binding pull-right form-inline" style="padding:3px 20px">
            <div class="input-group">
                <input datetimepicker
                       datetimepicker-options="{{ calendarOptions }}"
                       name="minimum"
                       id="dtMinField"
                       ng-model="dtMin"
                       ng-change="onDtRangeChange('min', dtMin)"
                       style="width:180px;"
                       type="text"
                       class="form-control"
                       placeholder="Earliest">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
            <div class="input-group">
                <input datetimepicker
                       datetimepicker-options="{{ calendarOptions }}"
                       name="maximum"
                       id="dtMaxField"
                       ng-model="dtMax"
                       ng-change="onDtRangeChange('max', dtMax)"
                       style="width:180px;"
                       type="text"
                       class="form-control"
                       placeholder="Latest">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </li>
</ul>
