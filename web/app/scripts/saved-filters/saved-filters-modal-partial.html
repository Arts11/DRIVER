<div class="saved-filters modal-content">
    <div class="modal-content">
        <div class="close" ng-click="modal.closeModal()">
            &times;
         </div>
        <ase-notifications></ase-notifications>
        <driver-saved-filters></driver-saved-filters>
        <hr/>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-2">
                <h4>Add New Saved Filter</h4>
                <form class="form-inline">
                    <div class="form-group">
                        <label>Filter name</label>
                    </div>
                    <div class="form-group">
                        <input ng-model="modal.label" type="text" class="form-control" />
                    </div>
                    <a ng-click="modal.save()"
                       ng-disabled="!modal.label.length"
                       class="btn btn-default">
                        Save Filter
                    </a>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="modal.closeModal()">
                Close
            </button>
        </div>
    </div>
</div>
